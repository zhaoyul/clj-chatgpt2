<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPT-2 Attention Visualizer</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
        }
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }
        .controls {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }
        .control-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        label {
            font-weight: 600;
            color: #555;
        }
        input[type="text"] {
            padding: 10px 15px;
            font-size: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            width: 300px;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }
        select {
            padding: 10px 15px;
            font-size: 14px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            background: white;
            cursor: pointer;
        }
        button {
            padding: 10px 24px;
            font-size: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        .viz-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }
        @media (max-width: 900px) {
            .viz-container {
                grid-template-columns: 1fr;
            }
        }
        .panel {
            background: #fff;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 20px;
        }
        .panel h3 {
            margin-top: 0;
            color: #444;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }
        #heatmap-viz, #graph-viz {
            width: 100%;
            min-height: 400px;
        }
        .token-label {
            font-family: 'Courier New', monospace;
            font-size: 12px;
            fill: #333;
        }
        .tooltip {
            position: absolute;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 12px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.2s;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ§  GPT-2 Attention Visualizer</h1>
        <p class="subtitle">äº¤äº’å¼ Transformer æ³¨æ„åŠ›æœºåˆ¶å¯è§†åŒ–</p>
        
        <div class="controls">
            <div class="control-group">
                <label>è¾“å…¥æ–‡æœ¬:</label>
                <input type="text" id="input-text" value="Hello world" />
            </div>
            <button onclick="generateVisualization()">ç”Ÿæˆå¯è§†åŒ–</button>
            <div class="control-group">
                <label>å±‚:</label>
                <select id="layer-select" onchange="updateVisualization()">
                    <option value="0">Layer 1</option>
                    <option value="6">Layer 7</option>
                    <option value="11" selected>Layer 12</option>
                </select>
            </div>
            <div class="control-group">
                <label>æ³¨æ„åŠ›å¤´:</label>
                <select id="head-select" onchange="updateVisualization()">
                    <option value="0">Head 1</option>
                    <option value="3">Head 4</option>
                    <option value="6">Head 7</option>
                    <option value="11" selected>Head 12</option>
                </select>
            </div>
        </div>
        
        <div class="viz-container">
            <div class="panel">
                <h3>ğŸ”¥ æ³¨æ„åŠ›çƒ­åŠ›å›¾</h3>
                <div id="heatmap-viz"></div>
            </div>
            <div class="panel">
                <h3>ğŸ•¸ï¸ æ³¨æ„åŠ›è¿æ¥å›¾</h3>
                <div id="graph-viz"></div>
            </div>
        </div>
    </div>

    <div class="tooltip" id="tooltip"></div>

    <script>
        // æ¨¡æ‹Ÿæ•°æ®ç”Ÿæˆ
        let currentTokens = ["Hello", "world"];
        let currentAttentionMatrix = [];

        function generateAttentionMatrix(tokens, seed = 42) {
            const n = tokens.length;
            const matrix = [];
            
            // ä¼ªéšæœºæ•°ç”Ÿæˆå™¨
            let random = seed;
            function nextRandom() {
                random = (random * 9301 + 49297) % 233280;
                return random / 233280;
            }
            
            for (let i = 0; i < n; i++) {
                const row = [];
                let sum = 0;
                
                for (let j = 0; j <= i; j++) {
                    // å¯¹è§’çº¿é™„è¿‘å€¼æ›´é«˜
                    const distance = i - j;
                    const baseWeight = Math.exp(-distance * 0.3);
                    const randomWeight = nextRandom() * 0.3;
                    const weight = baseWeight + randomWeight;
                    row.push(weight);
                    sum += weight;
                }
                
                // å¡«å……ä¸Šä¸‰è§’ä¸º 0ï¼ˆå› æœæ©ç ï¼‰
                for (let j = i + 1; j < n; j++) {
                    row.push(0);
                }
                
                // Softmax å½’ä¸€åŒ–
                for (let j = 0; j <= i; j++) {
                    row[j] = row[j] / sum;
                }
                
                matrix.push(row);
            }
            
            return matrix;
        }

        function generateVisualization() {
            const text = document.getElementById('input-text').value;
            // ç®€å•çš„ tokenization
            currentTokens = text.split(/\s+/).filter(t => t.length > 0);
            
            if (currentTokens.length === 0) {
                currentTokens = ["Hello", "world"];
            }
            
            updateVisualization();
        }

        function updateVisualization() {
            const layer = parseInt(document.getElementById('layer-select').value);
            const head = parseInt(document.getElementById('head-select').value);
            
            // ä½¿ç”¨å±‚å’Œå¤´ä½œä¸ºç§å­ç”Ÿæˆä¸åŒçš„æ³¨æ„åŠ›æ¨¡å¼
            const seed = (layer + 1) * 100 + (head + 1) * 10;
            currentAttentionMatrix = generateAttentionMatrix(currentTokens, seed);
            
            drawHeatmap();
            drawGraph();
        }

        function drawHeatmap() {
            const container = document.getElementById('heatmap-viz');
            container.innerHTML = '';
            
            const width = container.clientWidth;
            const height = 400;
            const margin = { top: 50, right: 50, bottom: 80, left: 80 };
            const innerWidth = width - margin.left - margin.right;
            const innerHeight = height - margin.top - margin.bottom;
            
            const svg = d3.select('#heatmap-viz')
                .append('svg')
                .attr('width', width)
                .attr('height', height);
            
            const g = svg.append('g')
                .attr('transform', `translate(${margin.left},${margin.top})`);
            
            const n = currentTokens.length;
            const cellSize = Math.min(innerWidth / n, innerHeight / n);
            
            // é¢œè‰²æ¯”ä¾‹å°º
            const colorScale = d3.scaleSequential(d3.interpolateBlues)
                .domain([0, 0.5]);
            
            // ç»˜åˆ¶çƒ­åŠ›å›¾å•å…ƒæ ¼
            currentAttentionMatrix.forEach((row, i) => {
                row.forEach((value, j) => {
                    g.append('rect')
                        .attr('x', j * cellSize)
                        .attr('y', i * cellSize)
                        .attr('width', cellSize - 1)
                        .attr('height', cellSize - 1)
                        .attr('fill', value > 0 ? colorScale(value) : '#f0f0f0')
                        .attr('stroke', 'white')
                        .attr('stroke-width', 1)
                        .on('mouseover', function(event) {
                            const tooltip = document.getElementById('tooltip');
                            tooltip.style.opacity = 1;
                            tooltip.style.left = event.pageX + 10 + 'px';
                            tooltip.style.top = event.pageY - 10 + 'px';
                            tooltip.innerHTML = `${currentTokens[i]} â†’ ${currentTokens[j]}<br>æƒé‡: ${(value * 100).toFixed(1)}%`;
                        })
                        .on('mouseout', function() {
                            document.getElementById('tooltip').style.opacity = 0;
                        });
                    
                    // æ·»åŠ æ•°å€¼æ ‡ç­¾ï¼ˆå¦‚æœå•å…ƒæ ¼è¶³å¤Ÿå¤§ï¼‰
                    if (cellSize > 40 && value > 0.01) {
                        g.append('text')
                            .attr('x', j * cellSize + cellSize / 2)
                            .attr('y', i * cellSize + cellSize / 2)
                            .attr('text-anchor', 'middle')
                            .attr('dominant-baseline', 'middle')
                            .attr('font-size', '10px')
                            .attr('fill', value > 0.25 ? 'white' : '#333')
                            .text((value * 100).toFixed(0));
                    }
                });
            });
            
            // æ·»åŠ è¡Œåˆ—æ ‡ç­¾
            const axisGroup = g.append('g').attr('class', 'axis');
            
            // Xè½´æ ‡ç­¾ï¼ˆKeyï¼‰
            currentTokens.forEach((token, i) => {
                axisGroup.append('text')
                    .attr('x', i * cellSize + cellSize / 2)
                    .attr('y', -10)
                    .attr('text-anchor', 'middle')
                    .attr('class', 'token-label')
                    .text(token);
                
                axisGroup.append('text')
                    .attr('x', i * cellSize + cellSize / 2)
                    .attr('y', n * cellSize + 20)
                    .attr('text-anchor', 'middle')
                    .attr('class', 'token-label')
                    .attr('transform', `rotate(-45, ${i * cellSize + cellSize / 2}, ${n * cellSize + 20})`)
                    .text(token);
            });
            
            // Yè½´æ ‡ç­¾ï¼ˆQueryï¼‰
            currentTokens.forEach((token, i) => {
                axisGroup.append('text')
                    .attr('x', -10)
                    .attr('y', i * cellSize + cellSize / 2)
                    .attr('text-anchor', 'end')
                    .attr('dominant-baseline', 'middle')
                    .attr('class', 'token-label')
                    .text(token);
            });
            
            // æ·»åŠ æ ‡é¢˜
            svg.append('text')
                .attr('x', width / 2)
                .attr('y', 20)
                .attr('text-anchor', 'middle')
                .attr('font-size', '14px')
                .attr('font-weight', 'bold')
                .text(`Layer ${parseInt(document.getElementById('layer-select').value) + 1}, Head ${parseInt(document.getElementById('head-select').value) + 1}`);
        }

        function drawGraph() {
            const container = document.getElementById('graph-viz');
            container.innerHTML = '';
            
            const width = container.clientWidth;
            const height = 400;
            const margin = { top: 30, right: 30, bottom: 30, left: 30 };
            const innerWidth = width - margin.left - margin.right;
            const innerHeight = height - margin.top - margin.bottom;
            
            const svg = d3.select('#graph-viz')
                .append('svg')
                .attr('width', width)
                .attr('height', height);
            
            const g = svg.append('g')
                .attr('transform', `translate(${margin.left},${margin.top})`);
            
            const n = currentTokens.length;
            
            // è®¡ç®—èŠ‚ç‚¹ä½ç½®ï¼ˆä¸¤ä¾§æ’åˆ—ï¼‰
            const leftX = 50;
            const rightX = innerWidth - 50;
            const nodeSpacing = innerHeight / (n + 1);
            
            // ç»˜åˆ¶è¿æ¥çº¿
            currentAttentionMatrix.forEach((row, i) => {
                row.forEach((weight, j) => {
                    if (weight > 0.05) { // åªæ˜¾ç¤ºæ˜¾è‘—è¿æ¥
                        g.append('line')
                            .attr('x1', leftX)
                            .attr('y1', (j + 1) * nodeSpacing)
                            .attr('x2', rightX)
                            .attr('y2', (i + 1) * nodeSpacing)
                            .attr('stroke', '#667eea')
                            .attr('stroke-width', weight * 10)
                            .attr('stroke-opacity', 0.6)
                            .attr('fill', 'none');
                    }
                });
            });
            
            // ç»˜åˆ¶èŠ‚ç‚¹ï¼ˆå·¦ä¾§ - Keyï¼‰
            currentTokens.forEach((token, i) => {
                g.append('circle')
                    .attr('cx', leftX)
                    .attr('cy', (i + 1) * nodeSpacing)
                    .attr('r', 20)
                    .attr('fill', '#764ba2')
                    .attr('stroke', 'white')
                    .attr('stroke-width', 2);
                
                g.append('text')
                    .attr('x', leftX - 30)
                    .attr('y', (i + 1) * nodeSpacing)
                    .attr('text-anchor', 'end')
                    .attr('dominant-baseline', 'middle')
                    .attr('font-size', '12px')
                    .attr('fill', '#333')
                    .text(token);
            });
            
            // ç»˜åˆ¶èŠ‚ç‚¹ï¼ˆå³ä¾§ - Queryï¼‰
            currentTokens.forEach((token, i) => {
                g.append('circle')
                    .attr('cx', rightX)
                    .attr('cy', (i + 1) * nodeSpacing)
                    .attr('r', 20)
                    .attr('fill', '#667eea')
                    .attr('stroke', 'white')
                    .attr('stroke-width', 2);
                
                g.append('text')
                    .attr('x', rightX + 30)
                    .attr('y', (i + 1) * nodeSpacing)
                    .attr('text-anchor', 'start')
                    .attr('dominant-baseline', 'middle')
                    .attr('font-size', '12px')
                    .attr('fill', '#333')
                    .text(token);
            });
            
            // æ·»åŠ å›¾ä¾‹
            const legendGroup = g.append('g').attr('transform', `translate(0, ${innerHeight + 10})`);
            legendGroup.append('text')
                .attr('x', leftX)
                .attr('y', 0)
                .attr('font-size', '12px')
                .attr('font-weight', 'bold')
                .text('Key (è¢«æ³¨æ„çš„è¯)');
            
            legendGroup.append('text')
                .attr('x', rightX)
                .attr('y', 0)
                .attr('text-anchor', 'end')
                .attr('font-size', '12px')
                .attr('font-weight', 'bold')
                .text('Query (å½“å‰è¯)');
        }

        // åˆå§‹åŒ–
        generateVisualization();

        // çª—å£å¤§å°æ”¹å˜æ—¶é‡ç»˜
        window.addEventListener('resize', () => {
            drawHeatmap();
            drawGraph();
        });
    </script>
</body>
</html>
